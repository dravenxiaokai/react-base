<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试生命周期</title>
</head>

<body>
    <div id="div1"></div>

    <script src="bower_components/babel/browser.js"></script>
    <script src="bower_components/react/react.development.js"></script>
    <script src="bower_components/react/react-dom.development.js"></script>
    <script type="text/babel">
        class ChildComp extends React.Component{
            componentWillReceiveProps(){
                console.log('参数更新了')
            }
            render(){
                return <div>
                        <span>{this.props.name}</span>
                    </div>
            }
        }
        class ParentComp extends React.Component{
            constructor(...args){
                super(...args);
                this.state={i:0}
            }
            fn(){
                this.setState({
                    i:this.state.i+1
                })
            }
            render(){
                return <div>
                    <input type="button" value="点我" onClick={this.fn.bind(this)} />
                    <ChildComp name={this.state.i} /></div>
            }
        }
        ReactDOM.render(
            <ParentComp />,
            document.getElementById('div1')
        )
    </script>
</body>

</html>
