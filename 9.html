<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
</head>

<body>
    <div id="div1"></div>

    <script src="bower_components/babel/browser.js"></script>
    <script src="bower_components/react/react.development.js"></script>
    <script src="bower_components/react/react-dom.development.js"></script>
    <script type="text/babel">
        class Clock extends React.Component{
            constructor(...args){
                super(...args);
                this.state = {h:0,m:0,s:0};
                var that = this;
                setInterval(function(){
                    that.trick();
                },1000)
            }
            componentDidMount(){
                this.trick()
            }
            componentWillUpdate(){
                console.log('即将更新')
            }
            componentDidUpdate(){
                console.log('更新完成')
            }
            trick(){
                var oDate = new Date();
                this.setState({
                    h:oDate.getHours(),
                    m:oDate.getMinutes(),
                    s:oDate.getSeconds()
                })
            }
            render(){
                return <div>
                        <span>{this.state.h}</span>:
                        <span>{this.state.m}</span>:
                        <span>{this.state.s}</span>
                    </div>
            }
        }
        ReactDOM.render(
            <Clock />,
            document.getElementById('div1')
        )
    </script>
</body>

</html>
