<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击显示隐藏</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="div1"></div>

    <script src="bower_components/babel/browser.js"></script>
    <script src="bower_components/react/react.development.js"></script>
    <script src="bower_components/react/react-dom.development.js"></script>
    <script type="text/babel">
        class ShowHide extends React.Component{
            constructor(...args){
                super(...args);
                this.state = {display:'block'};
            }

            fn(){
                this.setState({
                    display:this.state.display=='block'?'none':'block'
                })
            }

            render(){
                return <div>
                        <input type="button" value="显示隐藏" onClick={this.fn.bind(this)} />
                        <div className="box" style={{display:this.state.display}}></div>
                    </div>;
            }
        }
        ReactDOM.render(
            <ShowHide />,
            document.getElementById('div1')
        );
    </script>
</body>

</html>
